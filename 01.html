<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div id="root"></div>
</body>

<script type="text/javascript">
	const rootElement = document.getElementById('root')
	const element = document.createElement('div')
	element.textContent = 'Hello Wo'
	element.className = 'container'
	rootElement.appendChild(element)
</script>
</html>
